services:
  openstock:
    build:
      context: .
    container_name: openstock-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override MongoDB URI for Docker network
      MONGODB_URI: mongodb://root:example@mongodb:27017/openstock?authSource=admin
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - openstock-network

  mongodb:
    image: mongo:7
    container_name: openstock-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - openstock-network

networks:
  openstock-network:
    driver: bridge

volumes:
  mongo-data:
